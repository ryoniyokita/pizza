	<script type="text/javascript">
function pizzaChoice() {
  var menu = document.querySelectorAll('input[name="pizza"]');
  var dis = [];
  let defualt = ['Avocado','Broccoli','Onions','Zucchini','Lobster','Oyster','Salmon','Tuna','Bacon','Duck','Ham','Sausage'];
  for (let val of defualt) {
    document.getElementById(val).disabled = false;
  }

  if (menu[0].checked || menu[1].checked || menu[2].checked) {
    if (menu[0].checked) {
      let dis = ['Lobster','Oyster','Salmon','Bacon','Duck','Sausage'];
      for (let val of dis) {
        document.getElementById(val).disabled = true;
      }
    }

    if (menu[1].checked) {
      let dis = ['Avocado','Tuna','Sausage']
      for (let val of dis) {
        document.getElementById(val).disabled = true;
      }
    }

    if (menu[2].checked) {
      let dis = ['Avocado','Lobster','Oyster','Salmon'];
      for (let val of dis) {
        document.getElementById(val).disabled = true;
      }
    }

  }
  }
</script>
<script type="text/javascript">

function startCalc(){

interval = setInterval("calc()",1);}

function calc(){

var total=0;

pizza = document.autoSumForm.pizza.value;
size = document.autoSumForm.size.value;
total = document.autoSumForm.total.value;
total2 = document.autoSumForm.total2.value;

document.autoSumForm.price.value = (pizza);
document.autoSumForm.price2.value = (pizza * 1) + (size * 1);
document.autoSumForm.total2.value = ((pizza * 1) + (size * 1)) + (total * 1);

}
function stopCalc(){

clearInterval(interval);}

</script>
<script type="text/javascript">
	var total=0;
function autoSum(elem) {
  
    if (elem.checked == true) { 
		total += Number(elem.value); 
	}else{
		total -=Number(elem.value);
	}
  
	document.getElementById('total').value = total.toFixed(0);
}
